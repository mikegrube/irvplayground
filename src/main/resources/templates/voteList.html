<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Vote List</h2>

    <nav class="navbar navbar-expand-lg navbar-light style='background-color: #e3f2fd;' rounded">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <button type="button" class="btn btn-outline-primary" > <a th:href="${'/vote/new'}">Add</a> </button>
                </ul>
            </div>
        </div>
    </div>
    </nav>

    <table class="table table-striped">
        <tr>
            <th>Race</th>
            <th>Voter Id</th>
            <th>Action</th>
        </tr>
        <!--suppress HtmlUnknownAttribute -->
        <tr th:each="vote : ${votes}">
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${vote.race.name}"></td>
            <!--suppress HtmlUnknownAttribute -->
            <td th:text="${vote.voterId}"></td>
            <td>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/vote/' + vote.id}">Show</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/vote/edit/' + vote.id}" >Edit</a>
                <!--suppress HtmlUnknownAttribute -->
                <a th:href="${'/vote/delete/' + vote.id}" >Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
