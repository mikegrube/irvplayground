<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerincl :: head"></th:block> /*/-->

    <script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Race Results</h2>

    <nav class="navbar navbar-expand-lg navbar-light style='background-color: #e3f2fd;' rounded">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <button type="button" class="btn btn-outline-primary"> <a th:href="${'/race/' + raceResult.race.id}">Race Details</a></button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <form class="form-horizontal">

        <h3>Race Results (Plurality only)</h3>
            <table>
                <tr>
                    <th th:text="${raceResult.pluralityResult.roundNo}"></th>
                    <th th:text="(${raceResult.pluralityResult.comment})"></th>
                </tr>
                <tr>
                    <th>Candidate</th>
                    <th>Votes</th>
                </tr>
                <tr th:each="vote : ${raceResult.pluralityResult.voteResults}">
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${vote.candidate}"></td>
                    <!--suppress HtmlUnknownAttribute -->
                    <td th:text="${vote.votes}"></td>
                </tr>
            </table>

            <h3>Race Results (IRV)</h3>
            <table>
                <tr th:each="round : ${raceResult.irvRounds}">
                    <table>
                        <tr>
                            <th th:text="${round.roundNo}"></th>
                            <th th:text="(${round.comment})"></th>
                        </tr>
                        <tr>
                            <th>Candidate</th>
                            <th>Votes</th>
                        </tr>
                        <tr th:each="vote : ${round.voteResults}">
                            <!--suppress HtmlUnknownAttribute -->
                            <td th:text="${vote.candidate}"></td>
                            <!--suppress HtmlUnknownAttribute -->
                            <td th:text="${vote.votes}"></td>
                        </tr>
                    </table>
            </table>

        </form>
    </div>
</div>

</body>
</html>
